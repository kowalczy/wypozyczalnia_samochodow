<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/cars/save}" method="post" th:object="${car}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Brand:</label>
        <div class="col-sm-8 p-1">
          <input type="text" th:field="*{brand}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Model:</label>
        <div class="col-sm-8 p-1">
          <input type="text" th:field="*{model}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Color:</label>
        <div class="col-sm-8 p-1">
          <input type="text" th:field="*{color}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Horse power:</label>
        <div class="col-sm-8 p-1">
          <input type="number" th:field="*{horsepower}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Available:</label>
        <div class="col-sm-8 p-1">
          <input type="checkbox" th:field="*{available}"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/cars/all}]]";
  }
</script>
</body>
</html>
